        <div class="bg-white" style="min-height: calc(100vh - 250px); display: flex; align-items: center; justify-content: center">
            <div class="container-sm" style="padding: 50px 50px;">
                <div class="row">
                    <div class="col-sm-6">
                        <h2 class="fw-bold">Contact</h2>
                        <br>
                        <div class="fw-bold">Phone</div>
                        <div>0123456789</div>
                        <br>
                        <div class="fw-bold">Email</div>
                        <div>0123456789</div>
                    </div>
                    <div class="col-sm-6">
                        <form action="http://localhost:5000/" method="POST">
                            <div class="form-floating mt-3 mb-3">
                                <input type="text" class="form-control" placeholder="Enter name" name="name" required>
                                <label for="pwd">姓名</label>
                            </div>
                            <div class="form-floating mb-3 mt-3">
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                                <label for="email">信箱</label>
                              </div>
                              <div class="mb-3 mt-3">
                                <textarea class="form-control" rows="5" id="comment" placeholder="留言" name="message" required></textarea>
                              </div>
                            <div class="form-check mb-3">
                              <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember">記住我
                              </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                                <label class="form-check-label" for="myCheck">I agree on blabla.</label>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Check this checkbox to continue.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">送出</button>
                            <input type="reset" class="btn btn-secondary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
